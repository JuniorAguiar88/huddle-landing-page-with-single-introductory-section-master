<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon.ico"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Figtree:wght@600;800&family=League+Spartan:wght@400;500;700&family=Manrope:wght@600&family=Open+Sans:wght@400;600;700;800&family=Outfit:wght@300&family=Poppins:wght@400;500;600;900&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <img src="images/logo.svg" alt="logo">
    </header>
    <main>
        <section>
            <div class="imgbox">
                <img src="images/illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="texts">
                <h1>Build The Community Your Fans Will Love</h1>
  
                <p>Huddle re-images the way we build communities. You have a voice, but so does you audience. Create with your users as you engage in genuine discussion.</p>
                
                <a href="#">Register</a>  

            </div>
        </section>
    </main>  
    <footer>
        <ul>
            <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
        </ul>
    </footer>
  </body>
</html>
